<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Online PPT</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:css styles/mobile/default/mobile-vendor.css -->
        <link rel="stylesheet" href="bower_components/swiper/src/idangerous.swiper.css">
        <link rel="stylesheet" href="bower_components/animation-css/animate.css">
        <!-- endbuild -->

        <!-- build:css({.tmp,app}) styles/mobile/default/mobile.css -->
        <link rel="stylesheet" href="styles/mobile/default/mobile-default.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide blue-slide">
                <section class="description">
                    <div class="title">Vertical Mode</div>
                    <p>Swipe to the Top or to the Bottom</p>    
                </section>                    
              </div>
              <div class="swiper-slide red-slide">
                <section class="description">
                    <div class="title">Slide 2</div>
                    <p>Keep swiping</p>
                </section>
              </div>
              <div class="swiper-slide orange-slide">
                <section class="description">
                    <div class="title">Slide 3</div>
                    <p>The last one</p>    
                </section>
              </div>
            </div>            
        </div>

        <!-- build:js scripts/mobile/mobile-vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/swiper/dist/idangerous.swiper.js"></script>
        <!-- endbuild -->
        
        <!-- build:js scripts/mobile/mobile.js -->
        <script src="scripts/mobile/mobile.js"></script>
        <!-- endbuild -->
</body>
</html>
